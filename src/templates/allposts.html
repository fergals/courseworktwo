{% extends "main.html" %}

{% block content %}

{% for post in allposts %}

<ul class="style1">
				<li>
					<p class="date">{{ post.user.username }}</p>
					<h3>{{ post.timestamp.strftime('%Y-%m-%d') }}</h3>
					<p>{{ post.content|urlize(40, true) }}</p>
				</li>
			</ul>
{% endfor %}
{% endblock %}
