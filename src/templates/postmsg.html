{% extends "main.html" %}

{% block content %}
<form method="POST" action="" class="form">
{% for field in form %}
<div class="field postmsg">
{% if field.errors %}
{% for error in field.errors %}
<div class="notification error">{{ error }}</div>
{% endfor %}
{% endif %}
{{ field(placeholder=field.label.text) }}
{% endfor %}
<button type="submit" id="submit">Post!</button>
</form>
{% endblock %}
